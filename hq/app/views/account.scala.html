@import model.AwsAccount

@(awsAccount: AwsAccount)

@main(None, "cyan") { @* Header for account overview *@
    <h1 class="header center-on-small-only grey-text text-lighten-5">Account overview</h1>
    <div class="row">
        <div class="col s12 m9">
            <h4 class="grey-text text-darken-4 center-on-small-only">For @awsAccount.name</h4>
        </div>
    </div>

} { @* Main content *@

    <div class="container">
        <p>Overview of the AWS account goes here.</p>
    </div>
}
